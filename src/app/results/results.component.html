<div class="bg-2">
  <div class="text-center container" id="bloc_results">
    <h1 *showItBootstrap="['xs','sm']" class="display-4">{{title}}</h1>
    <h1 *showItBootstrap="['md','lg', 'xl']" class="display-3">{{title}}</h1>
    <div *showItBootstrap="['md','lg','sm', 'xl']" class="btn-group " role="group">
      <button type="button" *ngFor="let part of data" (click)="changeFeature(part.title)" class="btn bg-3" style="margin-top: 20px; margin-bottom: 10px; width: auto" fxLayoutAlign="center" fxLayout.xs="0%">
        {{part.title}}
      </button>
    </div>
    <div *showItBootstrap="['xs']" class="btn-group-vertical " role="group">
      <button type="button" *ngFor="let part of data" (click)="changeFeature(part.title)" class="btn bg-3" style="width: 225px" fxLayoutAlign="center">
        {{part.title}}
      </button>
    </div>
    <div *ngFor="let part of data">
      <div *ngIf="activeElement === part.title">
        <div class="row">
          <div class="col-12">
            <img *ngIf="activateVideo() === true" [src]="part.image" style="width: 100%; object-fit: contain" class="img_features">
            <div *showItBootstrap="['md','lg','sm', 'xl']">
              <youtube-player *ngIf="activateVideo() === false" [videoId]="id" (ready)="savePlayer($event)" (change)="onStateChange($event)" [width]="width" [height]="height" style="object-fit: contain">
              </youtube-player>
            </div>
            <div *showItBootstrap="['xs']">
              <youtube-player *ngIf="activateVideo() === false" [videoId]="id" (ready)="savePlayer($event)" (change)="onStateChange($event)" [width]="widthsm" [height]="height" style="object-fit: contain">
            </youtube-player>
            </div>
          </div>
        </div>
        <div class="content ">
          <h2 style="margin-top: 20px">{{part.title}}</h2>
          <p class="text-justify" style="margin-top: 10px;" *ngIf="part.link === '' || part.link ==='http://www.salentoavr.it'">{{part.text}}</p>
          <p class="text-justify" style="margin-top: 10px" *ngIf="part.link === 'https://www.youtube.com/channel/UCXsw3kmBnyOY2NBGejIaAEA'">{{part.text}}
            <a class="text-justify" [href]="part.link" style="margin-top: -10px;"> Youtube Channel</a>.
          </p>
          <p class="text-justify" style="margin-top: -15px;" *ngIf="part.link === 'http://www.salentoavr.it'">{{part.text2}}
            <a class="text-justify" [href]="part.link" style="margin-top: -10px;"> Salento AVR 2018</a>.
          </p>
          <p class="text-justify" style="margin-top: -15px;" *ngIf="part.link === ''">{{part.text2}}</p>
          <p class="text-justify" style="margin-top: -15px;" *ngIf="part.link2 === 'https://gsgs.ch' || part.link === 'https://www.youtube.com/channel/UCXsw3kmBnyOY2NBGejIaAEA'">{{part.text2}}
            <a class="text-justify" [href]="part.link2" style="margin-top: -10px;"> GSGS´18 – Gamification & Serious Games Symposium 2018</a>.
          </p>
          <p class="text-justify" style="margin-top: -15px;">{{part.text3}}</p>
          <p class="text-justify" style="margin-top: -15px;">{{part.text4}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
