
<div class="text-center bg-1 " id="bloc_team">
  <div class="container">
    <h1 *showItBootstrap="['xs','sm']" class="display-4">{{title}}</h1>
    <h1 *showItBootstrap="['md','lg', 'xl']" class="display-3">{{title}}</h1>
    <div class="row">
      <div class=" col-md-4 col-sm-6" style="margin-top: 50px" *ngFor="let member of data">
        <img [src]="member.image" class="img-responsive rounded-circle" style="width: 30%; height: auto; object-fit: contain">
        <p class="font-weight-bold">{{member.name}} </p>
        <p class=" text-justify container-team" style="">{{member.text}}</p>
        <ng-template #content let-c="close" let-d="dismiss" >
          <div class="modal-header">
            <h4 class="model-title">{{title}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="text-center">{{member.name}}</h5>
            <img [src]="member.image" style="width: 30%; object-fit: contain; display: block; margin-right: auto; margin-left: auto" class="img-responsive">
            <p class="lead text-justify" >{{member.text}}</p>
          </div>
        </ng-template>
        <button class="btn btn-lg btn-outline-light" (click)="open(content)">Read more</button>
      </div>
    </div>
  </div>
</div>
