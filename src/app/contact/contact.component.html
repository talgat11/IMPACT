<div class="bg-1">
  <div id="bloc_contact" class="text-center container">
    <h1 *showItBootstrap="['xs','sm']" class="display-4">{{title}}</h1>
    <h1 *showItBootstrap="['md','lg', 'xl']" class="display-3">{{title}}</h1>
    <div class="row">
      <div class="col-md-6 col-sm-12" *ngFor="let contact of data">
        <h4 class="text-justify" style="margin-top: 20px">{{contact.title}}</h4>
        <p class="text-justify text-capitalize text-left" style="margin-bottom: 0; font-size: 1.3rem; ">{{contact.name}}</p>
        <p class="text-justify" style="margin-bottom: 0;">{{contact.addresses.institute}}</p>
        <p class="text-justify" style="margin-bottom: 0;">{{contact.addresses.street}}</p>
        <p class="text-justify" style="margin-bottom: 0;">{{contact.addresses.city}}</p>
        <div class="row">
          <div class="col-md-12">
            <img [src]="contact.image" style="width: 200px; height: 100px; object-fit: contain;">
          </div>
        </div>
        <a class="lead text-justify" [href]="contact.link">{{contact.link}}</a>
      </div>
      <div class="col-md-6 col-sm-12" >
        <img src="assets/chuv_logo.jpg" style="margin-top: 100px">
      </div>
    </div>
    <div class="map" style="margin-top: 50px">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
        <agm-marker [latitude]="lat" [longitude]="lng">
        </agm-marker>
      </agm-map>
    </div>
    <div class="col-lg-12" style="margin-top: 30px">
      <img src="assets/hes.png">
    </div>
  </div>
</div>
