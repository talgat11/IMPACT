<div class="bg-2" fxLayout="row">
  <div class="text-center container" id="bloc_acknowledgement" >
    <h1 *showItBootstrap="['sm']" class="display-4">{{data?.title}}</h1>
    <h1 *showItBootstrap="['md','lg', 'xl']" class="display-3">{{data?.title}}</h1>
    <h2 *showItBootstrap="['xs']">{{data?.title}}</h2>
    <p class="lead text-center">{{data?.text}}
    <a [href]="data?.link">Hasler Foundation</a>
    </p>
    <img *showItBootstrap="['md','lg', 'xl']" [src]="data?.image" style="object-fit: contain">
    <img *showItBootstrap="['xs','sm']" [src]="data?.image" style="object-fit: contain; width: 300px">
  </div>
</div>
<div class="bg-3 col-lg-12 text-center" style="padding-bottom: 1px">
